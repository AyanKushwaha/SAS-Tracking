      <div class="Heading_2"><a name="81568">Trip browser</a></div>
      <div class="Body_Text"><a name="72871">To open the Trip browser, select the </a><span class="GUI_Object">Trip</span> tab in the main window.</div>
      <div class="Body_Text"><a name="63170">The Trip browser consists of the </a><span class="Xref"><a href="User_Interface.04.15.html" title="Trip explorer">Trip explorer</a></span>, the <span class="Xref"><a href="User_Interface.04.16.html" title="Trip work area">Trip work area</a></span>, and the <span class="Xref"><a href="CalendarWindow.html" title="Calendar">Calendar</a></span>.</div>
