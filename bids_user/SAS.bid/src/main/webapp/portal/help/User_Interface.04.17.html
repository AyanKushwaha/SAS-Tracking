      <div class="Heading_2"><a name="36068">Report viewer</a></div>
      <div class="Body_Text"><a name="73067">To open the Report viewer, select the </a><span class="GUI_Object">Report</span> tab in the main window.</div>
      <div class="Body_Text"><a name="73074">The Report viewer consists of the </a><span class="Xref"><a href="User_Interface.04.18.html" title="Report explorer">Report explorer</a></span>, the <span class="Xref"><a href="User_Interface.04.19.html" title="Report work area">Report work area</a></span>, and the <span class="Xref"><a href="CalendarWindow.html" title="Calendar">Calendar</a></span>.</div>
