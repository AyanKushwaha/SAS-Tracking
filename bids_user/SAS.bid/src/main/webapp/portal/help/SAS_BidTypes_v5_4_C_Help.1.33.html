    <blockquote>
      <div class="Heading_2"><a name="9000569">FDA Position (for FD crew)</a></div>
      <div class="Body_Text"><a name="9000570">Pilots can bid for different FDA positions. Click on the Place Bid button and select FDA Position</a></div>
      <div class="Body_Text"><a name="9000571"><img class="Default" src="images/SAS_BidTypes_v5_4_C_Help.1.33.1.jpg" width="281" height="218" style="display: inline; left: 0pt; top: 0pt" alt="" /></a></div>
      <div class="Body_Text"><a name="9000572">&nbsp;</a></div>
      <div class="Body_Text"><a name="9000573"><img class="Default" src="images/SAS_BidTypes_v5_4_C_Help.1.33.2.jpg" width="286" height="128" style="display: inline; left: 0pt; top: 0pt" alt="" /></a></div>
      <div class="Body_Text"><a name="9000574">Click </a><span style="font-weight: bold">OK</span>.</div>
      <div class="Body_Text"><a name="9000575">You can select more than one position.</a></div>
