<!DOCTYPE html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>

<link rel="stylesheet" type="text/css" href="../unprotected/css/all.css">
<link rel="stylesheet" type="text/css" href="../unprotected/css/login.css">
<link rel="stylesheet" type="text/css" href="css/portal.css">
<link rel="stylesheet" type="text/css" href="css/customization.css">
<link rel="stylesheet" type="text/css" href="../unprotected/css/jqueryui/jquery-ui-1.10.3.custom.min.css">
<script src="../unprotected/js/json2/json2.min.js"></script>
<script src="../unprotected/js/jquery/jquery-1.9.1.min.js"></script>
<script src="../unprotected/js/jquery/jquery-ui-1.10.3.custom.min.js"></script>
<script src="../unprotected/js/jquery/plugins/jquery.i18n.properties-min-1.0.9.js"></script>
<script type="text/javascript" src="../unprotected/js/PortalContext.js"></script>
<script type="text/javascript" src="../unprotected/js/PortalAjaxBase.js"></script>
<script type="text/javascript" src="js/PortalAjax.js"></script>
<script type="text/javascript" src="../unprotected/js/PortalLogo.js"></script>
<script type="text/javascript" src="js/PortalMain.js"></script>
<script type="text/javascript" src="js/Proxy.js"></script>
<script type="text/javascript" src="js/PortalMessageListeners.js"></script>
<script type="text/javascript" src="js/PortalSelectRole.js"></script>
<script type="text/javascript" src="js/PortalHelpLinks.js"></script>
<script type="text/javascript" src="js/MessageIndicator.js"></script>
<script type="text/javascript" src="js/PortalAutoLogout.js"></script>
<script type="text/javascript" src="js/PortalAutoLogoutDialog.js"></script>
<script type="text/javascript" src="js/PortalSettings.js"></script>
</head>
<body onLoad='javascript:onLoad();' id="wpfportalbody">
	<div id='bgdiv'>
		<div id='logo'></div>
		<div id='shade'></div>
		<div id='header'>
			<div id='topnav' class='menunav'></div>
			<div id='hiddenMenuIcon'>
				<a href='javascript:toggleHiddenMenu();'><img src='img/menu-icon-17x16.png' border=0/></a>
			</div>
			<div id='hiddenMenuDiv' class='hiddenmenunav' style='visibility: hidden;'></div>
			<div id='userInfoDiv' class='userinfodiv' style='visibility: hidden;'>
				<table class="userinfotable" id="userinfotableid">

					<tr>
						<td id="userbox-userlabel" style="width:30%"></td>
						<td id="userbox-username"></td>
					</tr>
					<tr>
						<td id="userbox-rolelabel" style="width:30%"></td>
						<td id="userbox-rolename"></td>
					</tr>
					<tr>
						<td id="userbox-proxyuserlabel" style="width:33%"></td>
						<td id="userbox-proxyuser"></td>
					</tr>
					<tr><td colspan=2 class="logutlinkrow" id="logoutlinkrowid"><a href="javascript:logout();" id="logoutlink"></a></td></tr>
			</table>
			</div>
			<div id='usernav'>
				<table>
					<tr>
						<td id='help-link-1'></td>
						<td id='help-link-2'></td>
						<td id='userInfoTD'><a id='username-link' href='javascript:toggleUserInfoMenu()'></a></td>
			    		<td id='userInfoGearTD'><img src='img/user_blue.png' border=0 width='20' height='20' id='usergear-link'/></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div id='content'></div>
	<div id="errorDialog" title="Error" style="visibility: hidden;"></div>
	<div id="autoLogoutDialog" title="Automatic Logout" >
		<div id="autoLogoutDialogText"></div>
	</div>
	<div id='footer' style='position:absolute; bottom:0px; left:0px; width:100%;'>
		<div id='logo-footer'></div>
	</div>
</body>
</html>
