<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Jeppesen Filereader: {{directory}}</title>
		<link rel="stylesheet" href="/static/carmweb.css" type="text/css" />
	</head>
	<body>
		<h2>File reader: {{directory}}</h2>
		{% if parent %}
		<a href="{{parent}}">[Parent directory]</a>
		{% endif %}
		<table>
		<tr><th><a href="?sort=name">Name</a></th><th><a href="?sort=type">Type</a></th><th><a href="?sort=date">Date</a></th></tr>
		{% for file, label, type, date in contents %}
		<tr><td><a href="{{path}}/{{file}}">{{label}}</a></td><td>{{type}}</td><td>{{date}}</td></tr>
		{% endfor %}
		</table>
	</body>
</html>
