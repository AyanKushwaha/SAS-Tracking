<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Tests Logs</title>
		<link rel="stylesheet" href="/static/carmweb.css" type="text/css" />
	</head>
	<body>
		<h2>These are our automatic test logs</h2>
		<table>
		<tr>
		<th>Name</th><th>Size</th><th>Date</th>
		</tr>
		{% for testlog in logs %}
		<tr>
		<td><a href="/tests/aggregate/{{testlog.name}}">{{testlog.name}}</a></td><td>{{testlog.size}}</td><td>{{testlog.date}}</td>
		</tr>
		{% endfor %}
		</table>
	</body>
</html>
