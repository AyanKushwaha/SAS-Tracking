[theme]
inherit = basic
stylesheet = jeppesen.css
pygments_style = sphinx

[options]
rightsidebar = false
stickysidebar = false
collapsiblesidebar = true
externalrefs = false

footerbgcolor    = #ffffff
footertextcolor  = #666666
sidebarbgcolor   = #adcfe6
sidebarbtncolor  = #6699c2
sidebartextcolor = #333333
sidebarlinkcolor = #222222
relbarbgcolor    = #0033ab
relbartextcolor  = #ffffff
relbarlinkcolor  = #ffffff
bgcolor          = #ffffff
textcolor        = #000000
headbgcolor      = #ffffff
headtextcolor    = #20435c
headlinkcolor    = #c60f0f
linkcolor        = #355f7c
visitedlinkcolor = #355f7c
codebgcolor      = #eeffcc
codetextcolor    = #333333
tableheadbgcolor = #adcfe6

bodyfont = arial, FreeSans, Helvetica, sans-serif
headfont = 'Trebuchet MS', sans-serif
